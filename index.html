<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="https://kit.fontawesome.com/296041408f.js" crossorigin="anonymous"></script>
		<title>One page website</title>
	</head>
	<body>
		<header class="header">
			<img class="header__logo" src="./assets/logo.png" alt="logo">
			<ul class="navigation">
				<li class="navigation__link"><a href="#section-1">Section 1</a></li>
				<li class="navigation__link"><a href="#section-2">Section 2</a></li>
				<li class="navigation__link"><a href="#section-3">Section 3</a></li>
			</ul>

			<div class="menu-toggle">
				<div class="hamburger"></div>
			</div>
		</header>

		<main class="main">
			<div class="hero-image" id="section-hero">
				<div class="hero-text">
					<h1>Marc-Antoine</h1>
					<p>Développeur Web spécialisé JavaScript</p>
				</div>
				<a href="#section-1"><i class="fas fa-angle-double-down fa-lg chevron-down pulsate-fwd"></i></a>
			</div>
			<section class="section" id="section-1">
				<h1 class="section__title">Section 1</h1>
			</section>
			<section class="section" id="section-2">
				<h1 class="section__title">Section 2</h1>
			</section>
			<section class="section" id="section-3">
				<h1 class="section__title">Section 3</h1>
				<a href="#section-hero"><i class="fas fa-arrow-circle-up fa-2x arrow-up"></i></a>
			</section>
		</main>

		<!-- Smooth scrolling CDN -->
		<script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15/dist/smooth-scroll.polyfills.min.js"></script>
		<!-- Main JS file -->
		<script src="js/main.js"></script>
	</body>
</html>
