<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="https://kit.fontawesome.com/296041408f.js" crossorigin="anonymous"></script>
		<title>One page website</title>
	</head>
	<body>
		<header>
			<img class="logo" src="./assets/logo.png" alt="logo">
			<ul class="navigation">
				<li class="navigation__link"><a href="#section-1">Section 1</a></li>
				<li class="navigation__link"><a href="#section-2">Section 2</a></li>
				<li class="navigation__link"><a href="#section-3">Section 3</a></li>
			</ul>
		</header>

		<main>
			<section class="section" id="intro">
				<a href="#section-1"><i class="fas fa-chevron-down fa-lg chevron-down"></i></a>
			</section>
			<section class="section" id="section-1">
				<h1 class="section__title">Section 1</h1>
				<a href="#section-2"><i class="fas fa-chevron-down fa-lg chevron-down"></i></a>
			</section>
			<section class="section" id="section-2">
				<h1 class="section__title">Section 2</h1>
				<a href="#section-3"><i class="fas fa-chevron-down fa-lg chevron-down"></i></a>
			</section>
			<section class="section" id="section-3">
				<h1 class="section__title">Section 3</h1>
				<a href="#intro"><i class="fas fa-arrow-circle-up fa-2x arrow-up"></i></a>
			</section>
		</main>

		<script src="js/main.js"></script>
	</body>
</html>
